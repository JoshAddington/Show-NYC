<div id="gallery">     <!--Still need to add filter capabilites-->
  <div class="filter">
    <ul class="filter-list">
        <li href="#/gallery" ng-click="sortType = 'id';sortReverse=true">
          Newest
          <span ng-show="sortType == 'id'"></span>
        </li>
        
        <li href="#/gallery" ng-click="sortType='id';sortReverse=false">
          Oldest
          <span ng-show="sortReverse == 'false'"></span>
        </li>

        <li href="#/gallery" ng-click="sortType='score';sortReverse=true">
          Trending
          <span ng-show="sortType == 'score'"></span>
        </li>
        <li id="campaignFilter" href="#/gallery">
          Campaign
          <img width="8" class="dropdown-img" height="8" src="static/icons/arrowdown.png"/>
            <ul id="campaign-list">
                <li ng-click="">Campaign 1</li>
                <li ng-click="">Campaign 2</li>
                <li ng-click="">Campaign 3</li>
            </ul>
        </li>
    </ul>
  </div>
    <div class="image-zoom-container-gallery">  <!--Grid of gallery photos-->
      <div class="zoom-container-gallery" ng-repeat="photo in photos | orderBy:sortType:sortReverse">
        <img src='{{photo.image}}'>
          <!-- <p>Id: {{photo.id}}</p>
          <p>Votes: {{photo.score}}</p>
          <p>Votes: {{photo.rank}}</p>
          <p>{{sortType}}</p> -->
      </div>

      <p align = center>Loading more images...</p>
      <br>
    </div>
</div>
