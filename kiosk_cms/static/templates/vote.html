<div id="vote" class="wrap">
  <div id = "campaign">
    <h3 id = "campaign-intro">This week's campaign is <span id="campaign-slogan">{{campaign.name}}</span></h3>
  </div>
  <div class="filter">
        <ul class="filter-list">
            <li><a href="#/vote" ng-click="sortType = 'id';sortReverse=true; setSelectedFilter('newest');" class="highlight" ng-class="{highlight : 'newest'=== selectedFilter}">
              Newest
              </a>
              <span ng-show="sortType == 'id'"></span>
            </li>


            <li><a href="#/vote" ng-click="sortType='score';sortReverse=true; setSelectedFilter('trending');" ng-class="{highlight : 'trending'=== selectedFilter}">
              Trending
              </a>
              <span ng-show="sortType == 'score'"></span>
            </li>
        </ul>
  </div>
  <div class="image-zoom-container-vote"> <!--Grid of vote photos-->
    <div class="zoom-container-vote" ng-repeat="photo in photos | orderBy:sortType:sortReverse">
      <!-- <img src='{{photo.image}}'> -->
      <a href="{{photo.image}}" data-lightbox="example"><img class="example-" src="{{photo.image}}" alt="image"/></a>
      <div>
        <style>
          #emptyHeart{{photo.id}}{
            height: 25px;
            width: 25px;
            position: absolute;
            display: inline-block;
          }
        </style>
          <!-- <button ng-click='upvote(photo.id);photo.score = photo.score + 1;changeImage(photo.id);clicked=true' ng-disabled='clicked'> -->
          <div class="vote-space">
            <img class="hvr-grow" id = '{{photo.loadHeart.id}}' ng-click='photo.isClicked || upvote(photo.id);photo.isClicked || (photo.score = photo.score + 1);photo.isClicked || changeImage(photo.id);photo.isClicked=true' ng-disabled="isClicked" ng-src="{{photo.loadHeart.src}}"/>
            <span id="photoScore">{{photo.score}}</span>
          </div>
          <!-- </button> -->
      </div>
      <!-- <img id = "fullHeart" src="static/icons/FullHeartRed.png"> -->
      <!-- <p>Id: {{photo.id}}</p> -->

      <!-- ng-click='downvote(photo.id) -->
      <!-- <p>{{photo}}</p> -->
    </div>
  </div>
  <div id = "load">
      <img src="static/icons/ajax-loader.gif" id = "loading">
  </div>
  <br>
</div>
