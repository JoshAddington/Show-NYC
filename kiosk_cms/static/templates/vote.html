<div id="vote" class="wrap">
  <div id = "campaign"> <!--Information about this week's campaign-->
    <h3 id = "campaign-slogan">Campaign Solgan Goes Here</p>
    <p id = "campaign-information">Information about the campaign and voting criteria goes here<br>Font style, font color, and background color are customizable for each company</p>
  </div>
  <div class="image-zoom-container-vote"> <!--Grid of vote photos-->
    <div class="zoom-container-vote" ng-repeat="photo in photos | orderBy:sortType:sortReverse">
      <img ng-click='upvote(photo.id)' src='{{photo.image}}'>
      <!-- <p>Id: {{photo.id}}</p> -->
      <p ng-click='downvote(photo.id)'>Votes: {{photo.score}}</p>
      <!-- <p>{{photo}}</p> -->
    </div>
    <!-- <p align = center>Loading more images...</p> -->
    <br>
  </div>
</div>
